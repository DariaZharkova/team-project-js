<div class="filter-form-div">
  <form class="filter-form">
    <label class="filter-txt">Filter:</label>
    <div class="total">
      <div class="filter-div">
        <input
          class="input-filter"
          type="text"
          placeholder="Search for anything"
          id="input-filter"
        />
        <button class="submit-filter" type="submit" id="filterButt">
          <svg class="search-svg">
            <use href="./img/icons.svg#search-icon"></use>
          </svg>
        </button>
      </div>
      <div class="dropdown" id="myDropdown">
        <div class="dropdown-toggle">
          <p class="category-content">Categories</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="search-svg"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
          >
            <path
              d="M5 7.5L10 12.5L15 7.5"
              stroke="#010101"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <div class="dropdown-menu" id="dropdownMenu"></div>
      </div>
    </div>
  </form>
</div>
